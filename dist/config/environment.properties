#----------------------------------------------#
#-- Properties relating to Environment Store --#
#----------------------------------------------#

#
# Base directory where environment information is stored. This location is the root location. Consumers and Providers have their
# Environments stored in sub-directories of this root location.
#
env.store.dir=/srv/sif/environments
env.tls.version=TLSv1.2
key.store=/srv/sif/keystores/keystore.jks
key.store.password=changeit
trust.store=/srv/sif/keystores/cacerts
trust.store.password=changeit

