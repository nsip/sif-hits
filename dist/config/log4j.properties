### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{2}:%L - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=../logs/sif3hits.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %5r %-5p [%t] %c{2} - %m%n
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=99
log4j.appender.file.append=true

log4j.appender.audit=org.apache.log4j.RollingFileAppender
log4j.appender.audit.File=../logs/hits_audit.log
log4j.appender.audit.layout=org.apache.log4j.PatternLayout
log4j.appender.audit.layout.ConversionPattern=%d %5r %-5p [%t] %c{2} - %m%n
log4j.appender.audit.MaxFileSize=10MB
log4j.appender.audit.MaxBackupIndex=99
log4j.appender.audit.append=true

### set log levels - for more verbose logging change 'info' to 'debug' ###
log4j.rootLogger=DEBUG, stdout, file

### Project stuff
log4j.logger.sif3.hits=DEBUG
log4j.logger.sif3.infra=DEBUG
log4j.logger.org.hibernate=ERROR
log4j.logger.sif3.infra.rest.resource=DEBUG, audit

